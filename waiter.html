<!doctype html>
<html>
<head>
<title>Tiled API</title>
</head>
<body>
<div style="text-align: center; font-family: Arial; margin-top: 120px;">
<h1><span id="seconds">20</span></h1>
<a href="http://localhost:4577">You impatient bastard!</a>
</div>
<script>
setTimeout(function() {
	window.location.href = 'http://localhost:4577'
}, 20000);
var secondsLeft = 20;
setInterval(function() {
	secondsLeft--;
	document.getElementById('seconds').innerHTML = Math.max(0, secondsLeft);
}, 1000);
</script>
</body>
</html>
